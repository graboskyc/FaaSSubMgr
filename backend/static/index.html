<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light" />
        
        <title>ChangeStream Management</title>

        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.green.min.css" />

        <script>
            function init() {
                return {
                    listOfStreams: [],
                    editable: false,
                    selectedStream: {},
                    webhookResponse : "",
                    showPassword: false,
                    async loadList() {
                        console.log('Loading List');
                        this.listOfStreams= await (await fetch('/api/listAll')).json();
                        console.log(this.listOfStreams);
                        this.editable = false;
                    },
                    async editStream(stream) {
                        console.log('Editing Stream');                        
                        var _id = stream._id.$oid;
                        this.selectedStream = await (await fetch('/api/find/'+_id)).json();
                        this.editable = true;
                        this.webhookResponse = "";
                    },
                    async saveStream() {
                        console.log('Saving Stream');
                        var _id = this.selectedStream._id.$oid;
                        delete this.selectedStream._id;
                        delete this.selectedStream.modified;
                        delete this.selectedStream.resumeToken;
                        await fetch('/api/save/'+_id, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.selectedStream)
                        });
                        this.editable = false;
                        await this.loadList();
                    },
                    async newStream() {
                        console.log('New Stream');
                        editable = false;
                        this.selectedStream = await (await fetch('/api/new')).json();
                        this.editable = true;
                    },
                    async deleteStream() {
                        console.log('Loading List');
                        var _id = this.selectedStream._id.$oid;
                        await (await fetch('/api/delete/'+_id)).json();
                        console.log(this.listOfStreams);
                        await this.loadList();
                        this.editable = false;
                    },
                    async testWebhook() {
                        console.log('Testing webhook');                        
                        var _id = this.selectedStream._id.$oid;
                        this.webhookResponse = await(await fetch('/api/webhooktest/'+_id, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.selectedStream)
                        })).text();
                    },
                    async togglePassword() {
                        this.showPassword = !this.showPassword;
                    }
                }
            }
        </script>
    </head>
    <body data-theme="light">
        <div x-data="init()" x-init="loadList" data-theme="light" class="container">
            <nav data-theme="dark">
                <ul>
                    <li><img height="32" src="/img/leaf.png" style="height: 32px !important;" /></li>
                </ul>
                <ul>
                    <li><button x-on:click="newStream">New Stream</button></li>
                </ul>
            </nav>


            <article class="container-fluid" data-theme="light">
                <h1>ChangeStream Management</h1>
                <p>I think I'll call this Stitch Triggers...</p>
            </article>
            
            <div class="grid">
                <article>
                    <header><h1>Existing Subscriptions</h1></header>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Namespace</th>
                                <th>Enabled</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="s in listOfStreams">
                                <tr>
                                    <td x-text="s.name"></td>
                                    <td x-text="s.db+'.'+s.col"></td>
                                    <td x-text="s.enabled"></td>
                                    <td><button x-on:click="editStream(s)">Edit</button></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </article>

                <dialog x-show="editable" open x-transition.duration.500ms x-transition.opacity>
                    <article>
                        <header>
                            <button aria-label="Close" rel="prev" x-on:click="loadList"></button>
                            <h1>Edit Subscription</h1>
                        </header>

                        <label for="name">Name</label>
                        <input type="text" placeholder="name" name="name" x-model="selectedStream.name">

                        <label for="connstr">
                            Connection String
                            <svg x-show="!showPassword" x-on:click="togglePassword" style="height:32px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path d="M128,56C48,56,16,128,16,128s32,72,112,72,112-72,112-72S208,56,128,56Z" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/><circle cx="128" cy="128" r="40" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/></svg>
                            <svg x-show="showPassword" x-on:click="togglePassword" style="height:32px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><line x1="48" y1="40" x2="208" y2="216" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/><path d="M154.9,157.6A39.6,39.6,0,0,1,128,168a40,40,0,0,1-26.9-69.6" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/><path d="M74,68.6C33.2,89.2,16,128,16,128s32,72,112,72a117.9,117.9,0,0,0,54-12.6" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/><path d="M208.6,169.1C230.4,149.6,240,128,240,128S208,56,128,56a123.9,123.9,0,0,0-20.7,1.7" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/><path d="M135.5,88.7a39.9,39.9,0,0,1,32.3,35.5" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/></svg>
                        </label>
                        <input :type="showPassword ? 'text' : 'password'" type="password" placeholder="connstr" name="connstr" x-model="selectedStream.connString">

                        <label for="db">Database Name</label>
                        <input type="text" placeholder="db" name="db" x-model="selectedStream.db">

                        <label for="col">Collection Name</label>
                        <input type="text" placeholder="col" name="col" x-model="selectedStream.col">

                        <label for="webhook">Webhook</label>
                        <input type="text" placeholder="webhook" name="webhook" x-model="selectedStream.webhook">

                        <label for="pipeline">Pipeline</label>
                        <textarea x-model="selectedStream.pipeline" rows="5"></textarea>

                        <label for="enabled">Enabled</label>
                        <input type="checkbox" name="enabled" x-model="selectedStream.enabled" role="switch">

                        <pre x-text="webhookResponse"></pre>

                        <br /><br />
                        
                        <button x-on:click="saveStream">Save</button>
                        <button x-on:click="testWebhook" class="outline">Test Webhook</button>
                        <button x-on:click="loadList" class="secondary">Close</button>
                        <button x-on:click="deleteStream" class="contrast">Delete</button>
                    </article>
                </dialog>
            </div>

        </div>

    </body>
</html>
